{% extends "_Layout.html"%}
{%block contenido%}
<div id="wrapper">
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-8 col-lg-7">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Mi información</h6>
                                </div>
                                <div class="card-body">
                                    <div class="modal-body">
                                        <center>
                                            <img class="img-profile rounded-circle" src="{{url_for('static' , filename='img/user.png')}}" style="width: 80px;">
                                        </center>
                                        
                                        <form action="" class="form_desplegable">
                                            
                                            <table border="0" style="width: 100%;">
                                                <tr>
                                                    <td>
                                                        <div class="size_label"><label for="Nombre">Nombre</label>
                                                        </div>
                                                    </td>
                                                    <td><input type="text" style="width: 100%;" readonly
                                                            value={{current_user.name}}></td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <div class="size_label"><label for="Apellido">Apellido</label>
                                                        </div>
                                                    </td>
                                                    <td><input type="text" style="width: 100%;" readonly></td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <div class="size_label"><label for="Email">Email</label>
                                                        </div>
                                                    </td>
                                                    <td><input type="text" style="width: 100%;" readonly
                                                        value={{current_user.email}}></td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <div class="size_label"><label for="Cargo">Cargo</label>
                                                        </div>
                                                    </td>
                                                    <td><input type="text" style="width: 100%;"></td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <div class="size_label"><label for="Aerolinea">Aerolinea</label>
                                                        </div>
                                                    </td>
                                                    <td><input type="text" style="width: 100%;"></td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <div class="size_label"><label for="Dirección">Dirección</label>
                                                        </div>
                                                    </td>
                                                    <td><input type="text" style="width: 100%;"></td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <div class="size_label"><label for="Teléono">Teléfono</label>
                                                        </div>
                                                    </td>
                                                    <td><input type="text" style="width: 100%;"></td>
                                                </tr>
                                            </table>
                                        </form>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                    <button type="button" class="btn btn-primary">Guardar Información</button>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
    
    <script type="text/JavaScript" src="{{url_for('static' , filename='vendor/chart.js/Chart.min.js')}}"></script>
    <script type="text/JavaScript" src="{{url_for('static' , filename='js/js.js')}}"></script>
    <script type="text/JavaScript" src="{{url_for('static' , filename='js/js1.js')}}"></script>


{%endblock%}
